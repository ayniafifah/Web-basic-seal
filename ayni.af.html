<body>

    <table border="1">

            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>2</td>

            <td>Malang 2</td>
        </tr>

    </table>
</body>
</html>
